<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noticias Recientes</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>Noticias Recientes</h1>
    <section id="publish">
      <h2>Publicar noticia</h2>
      <form id="newsForm">
        <input id="title" placeholder="Título" required />
        <textarea id="content" placeholder="Contenido" required></textarea>
        <input id="sourceUrl" placeholder="Fuente (URL opcional)" />
        <input id="author" placeholder="Autor (opcional)" />
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="feed">
      <h2>Últimas noticias</h2>
      <div id="newsList">Cargando...</div>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
